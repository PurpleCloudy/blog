<!-- шаблонный код, для пагинации, предполагает,
    что есть некий объект Page, с помощью которого,
    прорисовывается следующая и предыдущая ссылки,
    а также, чтобы отрисовывать текущую и общее число
    таких страниц -->

<div class="pagintion">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">Previous</a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">Next</a>
        {% endif %}
    </span>
</div>
